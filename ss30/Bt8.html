  <body>
    <script>
      function find(arr, sum) {
        let n = arr.length;
        for (let i = 0; i < n-2; i++) {
            for (let j = i+1; j < n-1; i++) {
                for (let k = j+1; k < n; k++) {
                  let checkSum=arr[i]+arr[j]+arr[k];
                  if (checkSum===sum) {
                    return [arr[i],arr[j],arr[k]]
                  }
                }
                
            }
        }
        return "khong tim duoc";
      }
      let arr=[1,2,3,4,5,6,7];
      let sum = +prompt("nhap vao tong");
      let result = find(arr, sum);
      console.log(result);
    </script>
