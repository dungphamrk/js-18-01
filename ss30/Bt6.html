<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>bt6</title>
    </head>
    <body>
        <script>
        function checkTriangle(arr) {
            if (arr[0]**2+arr[1]**2>arr[2]**2&&arr[1]**2+arr[2]*2>arr[0]**2&&arr[2]**2+arr[0]**2>arr[1]**2) {
                return true;
            }
            return false;
        }
        let arr=[1,2,3,4,5,6,7];
        let d=0;
        for (let i = 0; i < arr.length-2; i++) {
            for (let j = i+1; j < arr.length-1; i++) {
                for (let k = j+1; k < arr.length; k++) {
                    let str=[arr[k],arr[j],arr[i]]
                    if (checkTriangle(str)) {
                        d++;
                    }
                
                }
                
            }
        }
        console.log(d);
    </script>
    </body>
</html>
