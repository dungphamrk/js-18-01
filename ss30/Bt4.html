<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bt4</title>
</head>
<body>
    <script>
        function isPrime(n) {
            if (n<2) {
                return false;
            }else{
                for (let i = 2; i < Math.sqrt(n); i++) {
                    if (n%i==0) {
                        return false;
                    }
                }
            }
            return true;
        }
        let arr=[2,4,3,5,8,9,11,17,20];
        console.log(arr);
        console.log("Cac so nguyen to trong mang do la:");
        for (let i = 0; i < arr.length; i++) {
                if (isPrime(arr[i])) {
                    console.log(i);
                }
        }
    </script>
</body>
</html>
