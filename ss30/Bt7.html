        <script>
        function find(arr, targetSum) {
    let currentSum = 0;
    let start = 0;
    let result = [];
    let resultSum = Infinity;

    for (let end = 0; end < arr.length; end++) {
        currentSum += arr[end];

        while (currentSum > targetSum) {
            const sum = currentSum - arr[start];

            if (sum > targetSum && sum < resultSum) {
                resultSum = sum;
                result = arr.slice(start + 1, end + 1);
            }

            currentSum -= arr[start];
            start++;
        }
    }

    return result;
}
